<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" />

    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="features" class="section">
    <h2>Features</h2>
    <p>Discover the amazing features of our product.</p>
  </section>

  <section id="about" class="section">
    <h2>About</h2>
    <p>Learn more about what makes our product special.</p>
  </section>

  <section id="pricing" class="section">
    <h2>Pricing</h2>
    <p>Choose the plan that works best for you.</p>
  </section>

  <section id="video-section" class="section">
    <h2>Product Demo</h2>
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="Product Video"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </section>

  <section id="contact" class="section">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.org/email-submit">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <input type="submit" id="submit" value="Subscribe" />
    </form>
  </section>
</body>
</html>
