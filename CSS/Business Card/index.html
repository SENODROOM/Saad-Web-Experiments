<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="business-card">
    <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile Image">
    
    <p class="full-name">Seno Droom</p>
    <p class="designation">Frontend Developer</p>
    <p class="company">MD Pharmacy</p>
    
    <hr>
    
    <p>seno.droom@example.com</p>
    <p>+92 300 1234567</p>
    
    <a class="portfolio-link" href="https://example-portfolio.com">Portfolio</a>
    
    <hr>
    
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com/">Twitter</a>
      <a href="https://www.linkedin.com/">LinkedIn</a>
      <a href="https://github.com/">GitHub</a>
    </div>
  </div>
</body>
</html>
