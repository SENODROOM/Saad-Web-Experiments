<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <!-- Main Container -->
    <div class="main-container grid grid-cols-3 gap-6">

        <!-- Card 1 -->
        <div class="card rounded-lg p-4 bg-white shadow">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" alt="Colosseo"
                class="rounded-md w-full">
            <h2 class="subheading font-semibold text-lg mt-4">Colosseo, Italy</h2>
            <p class="description text-sm text-gray-600 mt-2">An iconic symbol of Rome, showcasing ancient Roman
                architecture.</p>
        </div>

        <!-- Card 2 -->
        <div class="card rounded-lg p-4 bg-white shadow">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" alt="Alps" class="rounded-md w-full">
            <h2 class="subheading font-semibold text-lg mt-4">The Alps, Switzerland</h2>
            <p class="description text-sm text-gray-600 mt-2">Snow-capped peaks and breathtaking landscapes in the heart
                of Europe.</p>
        </div>

        <!-- Card 3 -->
        <div class="card rounded-lg p-4 bg-white shadow">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" alt="Sea" class="rounded-md w-full">
            <h2 class="subheading font-semibold text-lg mt-4">Serene Sea</h2>
            <p class="description text-sm text-gray-600 mt-2">A calming view of the sea during sunset, perfect for
                relaxation.</p>
        </div>

    </div>

</body>

</html>
