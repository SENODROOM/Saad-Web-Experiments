<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
</head>
<body>
  <!-- Main Title -->
  <h1>Checkout</h1>

  <!-- First Section: Your Cart -->
  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cube item in cart">
  </section>

  <!-- Second Section: Payment Information -->
  <section>
    <h2>Payment Information</h2>
    <form>
      <!-- Card Name -->
      <label for="card-name">Card Name <span aria-hidden="true">*</span></label>
      <input type="text" id="card-name" name="card-name" required>

      <!-- Card Number -->
      <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
      <input type="text" id="card-number" name="card-number" required aria-describedby="card-number-help">
      <p id="card-number-help">Enter your 16-digit card number without spaces or dashes.</p>

      <!-- Submit Button -->
      <button type="submit">Pay Now</button>
    </form>
  </section>
</body>
</html>
