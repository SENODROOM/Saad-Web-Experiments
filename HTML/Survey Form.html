<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">User Feedback Survey</h1>
  <p id="description">We value your feedback! Please fill out this survey to help us improve.</p>

  <form id="survey-form">
    <!-- Name Field -->
    <label id="name-label" for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <!-- Email Field -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Age / Number Field -->
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100">

    <!-- Dropdown -->
    <label for="dropdown">Favorite Programming Language:</label>
    <select id="dropdown" name="language">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
    </select>

    <!-- Radio Buttons -->
    <fieldset>
      <legend>Experience Level:</legend>
      <input type="radio" id="beginner" name="experience" value="beginner">
      <label for="beginner">Beginner</label>

      <input type="radio" id="intermediate" name="experience" value="intermediate">
      <label for="intermediate">Intermediate</label>

      <input type="radio" id="advanced" name="experience" value="advanced">
      <label for="advanced">Advanced</label>
    </fieldset>

    <!-- Checkboxes -->
    <fieldset>
      <legend>Preferred Development Areas:</legend>
      <input type="checkbox" id="frontend" name="area" value="frontend">
      <label for="frontend">Front-end</label>

      <input type="checkbox" id="backend" name="area" value="backend">
      <label for="backend">Back-end</label>

      <input type="checkbox" id="fullstack" name="area" value="fullstack">
      <label for="fullstack">Full-stack</label>
    </fieldset>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
